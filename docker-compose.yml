services:
  postgres:
    image: postgres:15-alpine
    container_name: project_inside_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: project_inside
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: project_inside_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: project_inside_mysql
    environment:
      MYSQL_ROOT_PASSWORD: postgres
      MYSQL_DATABASE: voiceprint_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  voiceprint-api:
    image: ghcr.nju.edu.cn/xinnan-tech/voiceprint-api:latest
    container_name: project_inside_voiceprint_api
    restart: always
    user: root
    ports:
      - "8005:8005"
    depends_on:
      mysql:
        condition: service_healthy
    security_opt:
      - seccomp:unconfined
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./voiceprint-api/data:/app/data
    # Install missing system libraries for torchaudio on startup
    command: "python start_server.py"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/voiceprint/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  mysql_data: